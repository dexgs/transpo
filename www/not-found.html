<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>File not Found</title>
        <link rel="stylesheet" href="www/styles.css">
    </head>
    <body>
        <div class="ui-frame" style="flex-direction: column; justify-content: space-evenly; align-items: center; width: 15em">
