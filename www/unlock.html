<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Transpo | Unlock</title>

        <link rel="stylesheet" href="www/styles.css">
        <link id="theme" rel="stylesheet" href="www/themes/default-light.css">
        <script src="www/themes.js"></script>

    </head>
    <body>
        <div class="ui-frame" style="width: 16em;">
            <h3 style="position: relative; top: -2em; margin: 0 -2em; margin-bottom: -2em">This file is password protected</h3>
            <form id="unlock-form" method="post" autocomplete="off">
                <input name="password" id="password" type="text" autocomplete="new-password" style="flex-grow: 2">
                <input id="unlock" type="submit" value="Unlock" style="height: 100%">
            </form>
            <div class="fine-print" style="position: relative; top: 2em; margin: 0 -2em;margin-bottom: -6em;">
                Please keep this tab open while downloading. <br/>
                The download is decrypted by a script on this page.
            </div>
        </div>

        <script src="www/download.js" type="module"></script>
        <script src="www/unlock.js" type="module"></script>
    </body>
</html>
